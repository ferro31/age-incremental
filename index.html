<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | ageincrementalport</title>
    <style>
      body {
        text-align: center;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      #canvas-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }
      #unity-canvas {
        background: #231F20;
        width: 100%;
        height: auto;
        aspect-ratio: 5 / 4;
        max-width: 1000px;
        max-height: 800px;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    
    <script src="Build/1.0.loader.js"></script>
    <script>
      function adjustCanvasSize() {
        let container = document.getElementById("canvas-container");
        let canvas = document.getElementById("unity-canvas");

        let maxWidth = window.innerWidth;
        let maxHeight = window.innerHeight;

        let width = maxWidth;
        let height = (width * 4) / 5;

        if (height > maxHeight) {
          height = maxHeight;
          width = (height * 5) / 4;
        }

        canvas.style.width = width + "px";
        canvas.style.height = height + "px";
      }

      window.addEventListener("resize", adjustCanvasSize);
      adjustCanvasSize();

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/1.0.data",
        frameworkUrl: "Build/1.0.framework.js",
        codeUrl: "Build/1.0.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "ageincrementalport",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>

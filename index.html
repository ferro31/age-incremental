<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ageincrementalport</title>
    <style>
      body {
        text-align: center;
        padding: 0;
        border: 0;
        margin: 0;
        background-color: black;
        overflow: hidden;
      }

      #unity-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width="1000" height="800" tabindex="-1" style="width: 1000px; height: 800px; background: #231F20;"></canvas>
    </div>
    <script src="Build/a1.1.loader.js"></script>
    <script>
      var unityInstance = null;
      var gameInstance = null;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/a1.1.data",
        frameworkUrl: "Build/a1.1.framework.js",
        codeUrl: "Build/a1.1.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "ageincrementalport",
        productVersion: "1.0",
      }).then((unityWebAssembly) => {
        unityInstance = unityWebAssembly;
        gameInstance = unityWebAssembly;
      }).catch((message) => {
        console.error(message);
      });
    </script>
  </body>
</html>
